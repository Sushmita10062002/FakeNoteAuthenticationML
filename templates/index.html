<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Authentication</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">         
  </head>
  <body>
   <div class='container'> 
      <Header>
          <h1 id="title" class="text-center">Bank Note Authentication App</h1>
          <p id="discription">Enter parameters to predict whether your note is authenticated or not.</p>
      </Header>
      <form id="note-form" method="post" enctype="multipart/form-data">
        <div class="form-group">
           <label for="variance" id="variance-label">Variance</label>
           <input id="variance" type="number" name="variancedata" class="form-control" placeholder="Please enter variance" required/>
        </div>
        <div class="form-group">
           <label for="skewness" id="skewness-label">Skewness</label>
           <input id="skewness" type="number" name="skewnessdata" class="form-control" placeholder="Please enter skewness" required/>
        </div>
        <div class="form-group">
           <label for="curtosis" id="curtosis-label">Curtosis</label>
           <input id="curtosis" type="number" name="curtosisdata" class="form-control" placeholder="Please enter curtosis" required/>
        </div>
        <div class="form-group">
           <label for="entropy" id="entropy-label">Entropy</label>
           <input id="entropy" type="number" name="entropydata" class="form-control" placeholder="Please enter entropy" required/>
        </div>
      </form>
      <div>
          <button type="button" class="predict-btn">Predict</button>
      </div>
      <div class="loader" style="display:none"></div>
          <h3 id="result">
            <span></span>
          </h3>
      </div>
    </div>
	  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>     
  </body>
</html>
